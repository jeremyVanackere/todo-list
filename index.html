<!DOCTYPE html>
<!-- icii -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MY TO-DO</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />  </head>

  <body>
    <div id="fromAjouter" class="container">
      <div class="row">
        <div class="col-12">
          <h2>MY TO-DO</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p><i><b>Ajouter une tâche</b></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input
            type="text"
            id="text"
            onkeyup="isDisabled(this)"
            placeholder="Entez une tâche à faire ..."
            class="form-control"
          />
        </div>
        <div class="col-6">
        <!-- TACHE 3 -->
        <input type="date" class="form-control" id="datePickerId" onkeydown="return false">
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-3">
          <button id="submit" class="btn btn-success form-control" type="submit" disabled onclick="addTaches()">
            Ajouter <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p><i><b><i class="fas fa-search"></i> Recherche une tâche :</b></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input type="text" class="form-control" id="searchInput" placeholder="Rechercher par nom ou date">
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-12">
          <p>Résume de ma TO-DO</p>
        </div>
      </div>
    
      <div class="row">
        <div class="col-12">
          <div id="tableauTache">
            <!-- TACHE 5 6 7 8 -->
            
            <table id="myTable" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Tâche</th>
                  <th>Dates</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableauTacheBody">
               
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/index.js"></script>
    <script>
      $(document).ready(function(){
        // Filtre le tableau
        $("#searchInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
              $("#tableauTacheBody tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
          });
      });
    </script>
  </body>
</html>
