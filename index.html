<!DOCTYPE html>
<!-- icii -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="fromAjouter">
        <input
            type="text"
            id="text"
            onkeyup="isDisabled(this)"
            placeholder="Entez une tâche à faire ..."
        />
        <!-- TACHE 3 -->
        <input type="date" id="datePickerId" onkeydown="return false">
        <input id="submit" type="submit" disabled onclick="addTaches()" />
    </div>

    <div id="tableauTache">
      <!-- TACHE 5 6 7 8 -->
      <input id="searchInput" type="text" placeholder="search"/>
      <table id="myTable">
        <thead>
          <tr>
            <th>Tâche</th>
            <th>Dates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableauTacheBody">
         
        </tbody>
      </table>
      
    </div>

    <script src="js/index.js"></script>
    <script>
      $(document).ready(function(){
      $("#searchInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
        });
      });
    </script>
  </body>
</html>
